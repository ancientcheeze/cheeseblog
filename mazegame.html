<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Cheese Maze Game</title>

  <meta name="description" content="Guide the mouse through the maze and grab all the cheese!" />

  <style>
    body {
      margin: 0;
      background: #f6e28b; /* cheese yellow */
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      overflow: hidden;
    }

    h1 {
      margin-top: 20px;
      color: #3a2400;
      text-shadow: 1px 1px 2px #fff1b0;
    }

      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      background: #fff;
    }

    #instructions {
      margin-top: 10px;
      color: #3a2400;
      font-size: 18px;
      text-align: center;
    }
  </style>
</head>

  <script src="maze.js"></script>
